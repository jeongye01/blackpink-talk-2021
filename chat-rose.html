<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat-rose-BlackPinkTalk</title>
</head>

<body class="chat-room__body">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Hello</span>
      <i class="fas fa-crown"></i>
    </div>
    <div class="status-bar__column">
      <span>9:36</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-wifi"></i>
      <span>200%</span>
      <i class="fas fa-battery-full fa-lg"></i>


    </div>


  </div>

  <header class="alt-screen-header">
    <div class="chat-room-header__Column">
      <a class="go-back" href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <h1 class="alt-screen-header__title">
        Rose
      </h1>
    </div>
    <div class="chat-room-header__Column">
      <i class="fas fa-search fa-lg"></i>
      <i class="chat-room-call fas fa-phone-alt fa-lg"></i>
      <i class="fas fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="chat-room-main main-main">
    <div class="chat-room-info">
      <span class="chat-time">
        Monday, July 19, 2021
      </span>
    </div>
    <div class="chat-row">
      <div class="chat-author">
        <img class="user-component__avatar user-component__avatar--sm"
          src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202103%2F2021031117185759.jpg" />
      </div>

      <div class="chat-data">
        <span class="chat-author__name">Rose</span>
        <div class="chat-bubble">
          <!--<div class="chat-bubble__text"></div>-->
          <img class="chat-bubble__emo"
            src="https://thumbs.gfycat.com/AdorableShadowyDiamondbackrattlesnake-size_restricted.gif" />
          <span class="chat-bubble__time">5:23</span>
        </div>
      </div>
    </div>

    <div class="chat-row chat-row--own">
      <div class="chat-data">
        <div class="chat-bubble">
          <span class="chat-bubble__text">Wooooooow!</span>
          <span class="chat-bubble__time">7:10</span>
        </div>
      </div>
    </div>

    </div>
  </main>


  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too wide.</span>
    <span>To use this service,</span>
    <span> please set the screen width to 500px or less.</span>
  </div>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</body>

</html>
