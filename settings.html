<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>settings-BlackPinkTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Hello</span>
      <i class="fas fa-crown"></i>
    </div>
    <div class="status-bar__column">
      <span>9:36</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-wifi"></i>
      <span>200%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      
      
    </div>


  </div>

  <header class="alt-screen-header">
    <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    <h1 class="alt-screen-header__title">
      settings
    </h1>
    <i class="fas fa-search fa-lg"></i>
   
  </header>

  <main class="settings-main main-main">
   <div class="settings-box">
     <div class="settings-setting">
      <div class="settings-setting__column">
      <i class="fas fa-volume-down fa-lg"></i>
      <span class="settings-setting__text">Notices</span>
    </div> 
    </div>
   
    <div class="settings-setting">
      <div class="settings-setting__column">
      <i class="fas fa-vial fa-lg"></i>
     <span class="settings-setting__text">Another Try</span>
    </div>
    </div>
    <div class="settings-setting">
     <div class="settings-setting__column">
       <i class="fas fa-exclamation-circle fa-lg"></i>
      <span class="settings-setting__text">Version</span>
     </div>
     <div class="settings-setting__column">
        <span class="settings-setting__option">Latest Version</span>
    </div>
    </div>
  </div>

  
  <div class="settings-box">
    <div class="settings-setting">
     <div class="settings-setting__column">
      <i class="fas fa-lock fa-lg"></i>
     <span class="settings-setting__text">Privacy</span>
   </div> 
   </div>
  
   <div class="settings-setting">
     <div class="settings-setting__column">
      <i class="far fa-bell fa-lg"></i>
    <span class="settings-setting__text">Notification</span>
   </div>
   </div>
   <div class="settings-setting">
    <div class="settings-setting__column">
      <i class="far fa-user fa-lg"></i>
     <span class="settings-setting__text">Friends</span>
    </div>
    </div>
    <div class="settings-setting">
      <div class="settings-setting__column">
        <i class="far fa-comment fa-lg"></i>
       <span class="settings-setting__text">Chats</span>
      </div>
    
   </div>
   <div class="settings-setting">
    <div class="settings-setting__column">
      <i class="fas fa-tv fa-lg"></i>
     <span class="settings-setting__text">Display</span>
    </div>
  
 </div>
   <div class="settings-setting">
    <div class="settings-setting__column">
      <i class="fas fa-palette fa-lg"></i>
     <span class="settings-setting__text">Themes</span>
    </div>
  <div class="settings-setting__column">
     <span class="settings-setting__option">Default theme</span>
 </div>
 </div>
 <div class="settings-setting">
  <div class="settings-setting__column">
    <i class="fas fa-phone-alt fa-lg"></i>
   <span class="settings-setting__text">Call</span>
  </div>
 </div>
    
    
  </main>
  
  
  <nav class="nav">
    <ul class="nav-btns">
      <li class="nav-btns__btn"><a href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a></li>
      <li class="nav-btns__btn"><a href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a></li>
      <li class="nav-btns__btn"><a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a></li>
      <li class="nav-btns__btn"><a href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a></li>
    </ul>
  </nav>

    <span>Your screen is too wide.</span>
    <span>To use this service,</span>
    <span> please set the screen width to 500px or less.</span>
  </div>
